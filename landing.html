<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble Game Landing</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
  <title>Mel Gibson Bubble Popper</title>
</head>
<body>
<h1>MEL GIBSON BUBBLE POPPER</h1>
<img src ="https://media.giphy.com/media/xUA7aRSQ01d3iCEWZO/giphy.gif">
	<!-- bootstrap modal -->
	<!-- Button trigger modal -->
<button type="button" class="launch-btn btn-primary btn-lg " data-toggle="modal" data-target="#myModal">
  Launch Game
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">Bubble Game</h1>
      </div>
      <div class="modal-body">
        <h2> DESTROY ALL THE BUBBLES!</h2>
				<ul>
					<li>
						 move with arrow keys</li>
					<li>
						shoot with spacebar</li>
				</ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary play-game"><a class="landing-a" href="./index.html">Play Game</a></button>
      </div>
    </div>
  </div>
</div>
<!-- end bootstrap modal -->

	<!-- JQUERY LINKS -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- BOOTSTRAP script LINKS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- <script src="js/canvas.bundle.js"></script> -->
	<script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
